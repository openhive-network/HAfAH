---
  - config:
    - testset: "Hive API Benchmark Tests"
    - api: &api "hive"
    - variable_binds:
      - api: *api
    - generators:
      - test_id: {type: 'number_sequence', start: 1}

  - base_benchmark: &base_benchmark
    - url: "/"
    - group: *api
    - method: "POST"
    - generator_binds:
      - test_id: test_id
    - body: {template: {file: "./templates/request_template.json"}}
    - warmup_runs: 0
    - benchmark_runs: '1000'
    - output_format: csv
    - metrics:
      - total_time
      - total_time: mean
      - total_time: median

  - benchmark:
    - name: "get_followers"
    - variable_binds:
      - method: "get_followers"
      - args: '{"account":"steemit","start":null,"type":"blog","limit":10}'
    - <<: *base_benchmark

  - benchmark:
    - name: "get_following"
    - variable_binds:
      - method: "get_following"
      - args: '{"account":"steemit","start":null,"type":"blog","limit":10}'
    - <<: *base_benchmark

  - benchmark:
    - name: "get_follow_count"
    - variable_binds:
      - method: "get_follow_count"
      - args: '{"account":"steemit"}'
    - <<: *base_benchmark

  - benchmark:
    - name: "get_account_reputations"
    - variable_binds:
      - method: "get_account_reputations"
      - args: '{"account_lower_bound": "steem", "limit":1}'
    - <<: *base_benchmark

  - benchmark:
    - name: "get_blog"
    - variable_binds:
      - method: "get_blog"
      - args: '{"account":"steemit","start_entry_id":0,"limit":1}'
    - <<: *base_benchmark

  - benchmark:
    - name: "get_blog_entries"
    - variable_binds:
      - method: "get_blog_entries"
      - args: '{"account":"steemit","start_entry_id":0,"limit":1}'
    - <<: *base_benchmark

  - benchmark:
    - name: "get_reblogged_by"
    - variable_binds:
      - method: "get_reblogged_by"
      - args: '{"author":"steemit","permlink":"firstpost"}'
    - <<: *base_benchmark

