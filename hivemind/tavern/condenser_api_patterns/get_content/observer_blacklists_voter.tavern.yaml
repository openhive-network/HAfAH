---
  test_name: Hivemind condenser_api.get_content observer blacklists voter

  marks:
    - patterntest # ned upvote `recursive/bertrand-russell-on-the-paradox-of-fools-and-wise-men` and he is blacklisted by spaminator (mockdata)
                  # observer is not implemented - has no effect on the result (votes)

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_content observer blacklists author
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "condenser_api.get_content"
          params: {"author": "recursive", "permlink": "bertrand-russell-on-the-paradox-of-fools-and-wise-men", "observer": "spaminator"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "observer_blacklists_voter"
            directory: "condenser_api_patterns/get_content"