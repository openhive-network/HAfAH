  includes:
    - !include ../../common.yaml

  stages:
    - name: get_comment_discussions_by_payout ignoreall with tag
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
