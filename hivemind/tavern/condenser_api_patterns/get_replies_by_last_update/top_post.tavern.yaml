---
  test_name: Hivemind condenser_api.get_replies_by_last_update

  marks:
    - patterntest # since permlink is given call tries to look for parent post to get blogger account, but this is top post, so blogger is effectively NULL

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_replies_by_last_update
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "condenser_api.get_replies_by_last_update"
          params: ["gregory-f","the-facebook-strikes-back",10]
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "top_post"
            directory: "condenser_api_patterns/get_replies_by_last_update"