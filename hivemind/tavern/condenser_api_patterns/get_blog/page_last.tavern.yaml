---
  test_name: Hivemind condenser_api.get_blog patterns test

  marks:
    - patterntest # oldest posts in blog - call with self-set limit
    - failing
    - xfail # extra vote (possibly result of muting not working like before)

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_blog
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "condenser_api.get_blog"
          params: {"account":"nkdk","start_entry_id":200}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "page_last"
            directory: "condenser_api_patterns/get_blog"