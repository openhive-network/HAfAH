---
  test_name: Hivemind condenser_api.get_blog patterns test

  marks:
    - patterntest # newest posts - call with self-detect start entry (-1)

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_blog
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          $ext:
            function: validate_response:get_headers
        json:
          jsonrpc: "2.0"
          id: 1
          method: "condenser_api.get_blog"
          params: {"account":"nkdk","start_entry_id":-1,"limit":200}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "page_0"
            directory: "condenser_api_patterns/get_blog"