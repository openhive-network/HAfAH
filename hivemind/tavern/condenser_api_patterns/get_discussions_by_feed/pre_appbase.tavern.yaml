---
  test_name: Hivemind condenser_api.get_discussions_by_feed pre_appbase patterns test

  marks:
    - patterntest

  # Communities not implemented under 5 mln blocks, but some were created by mock mechanism.
  # For these communities some posts were created, therefore an original result is different from original pattern.

  includes:
    - !include ../../common.yaml

  stages:
    - name: condenser_api.get_discussions_by_feed pre_appbase patterns test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          $ext:
            function: validate_response:get_headers
        json:
          jsonrpc: "2.0"
          id: 1
          method: "call"
          params: ["condenser_api", "get_discussions_by_feed", [{"tag":"gtg","limit":1}]]
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "pre_appbase"
            directory: "condenser_api_patterns/get_discussions_by_feed"
