---
  test_name: Hivemind condenser_api.get_discussions_by_hot patterns test

  marks:
    - patterntest # replies were also put in results in original version (but TODO suggested it was to be changed, now only top posts can be hot)
                  # compared to original extra vote is due to removed vote muting

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_discussions_by_hot
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          $ext:
            function: validate_response:get_headers
        json:
          jsonrpc: "2.0"
          id: 1
          method: "condenser_api.get_discussions_by_hot"
          params: {"limit":100}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "max_limit"
            directory: "condenser_api_patterns/get_discussions_by_hot"