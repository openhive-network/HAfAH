---
  test_name: Hivemind condenser_api.get_following ignore_type patterns test

  marks:
    - patterntest # original didn't allow skipping params (.orig created with all params passed)

  includes:
    - !include ../../../common.yaml

  stages:
    - name: get_following ignore_type
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          $ext:
            function: validate_response:get_headers
        json:
          jsonrpc: "2.0"
          id: 1
          method: "condenser_api.get_following"
          params: {"account":"morganpearl","follow_type":"ignore"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "defaults"
            directory: "condenser_api_patterns/get_following/ignore"