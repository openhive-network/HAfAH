---
  test_name: Hivemind database_api.find_votes patterns test

  marks:
    - patterntest # more votes than hardcoded limit; fat node had a bug - lists 1001 votes

  includes:
    - !include ../../common.yaml

  stages:
    - name: find_votes
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "database_api.find_votes"
          params: {
            "author"  : "xeroc",
            "permlink": "piston-web-first-open-source-steem-gui---searching-for-alpha-testers"
          }
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "many_votes"
            directory: "database_api_patterns/find_votes"