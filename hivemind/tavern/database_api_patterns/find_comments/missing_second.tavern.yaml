---
test_name: Hivemind database_api.find_comments missing permlink part of argument pair

marks:
  - patterntest

includes:
  - !include ../../common.yaml

stages:
  - name: database_api.find_comments unknown extra arguments
    request:
      url: "{service.proto:s}://{service.server:s}:{service.port}/"
      method: POST
      headers:
        $ext:
            function: validate_response:get_headers
      json:
        jsonrpc: "2.0"
        id: 1
        method: "database_api.find_comments"
        params:
          {
            "comments": [["gtg","hello-world"],["steemit"]]
          }
    response:
      status_code: 200
      verify_response_with:
        function: validate_response:compare_response_with_pattern
        extra_kwargs:
          method: "missing_second"
          directory: "database_api_patterns/find_comments"
