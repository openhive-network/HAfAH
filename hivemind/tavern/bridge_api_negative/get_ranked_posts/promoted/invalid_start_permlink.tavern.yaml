---
  test_name: Hivemind bridge_api.get_ranked_posts invalid start_permlink patterns test

  marks:
    - patterntest
    - negative

  includes:
    - !include ../../../common.yaml

  stages:
    - name: bridge_api.get_ranked_posts invalid start_permlink patterns test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          $ext:
            function: validate_response:get_headers
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_ranked_posts"
          params: {"sort":"promoted", "tag":"", "start_author":"gtg", "start_permlink": 23}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "invalid_start_permlink"
            directory: "bridge_api_negative/get_ranked_posts/promoted"
            error_response: true
