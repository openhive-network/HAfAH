  test_name: Hivemind bridge_api.get_community patterns test invalid observer community type

  marks:
    - patterntest # should validate community name
    - negative

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_community test invalid observer community type
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_community"
          params: {"name": 1234}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "invalid_community_type"
            directory: "bridge_api_negative/get_community"
            error_response: true
