---
  test_name: Hivemind bridge.get_account_posts under limit

  marks:
    - patterntest
    - negative

  includes:
    - !include ../../../common.yaml

  stages:
    - name: get_account_posts under limit
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          $ext:
            function: validate_response:get_headers
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_account_posts"
          params: {"sort":"blog","account":"steemit", limit: 0}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "under_limit"
            directory: "bridge_api_negative/get_account_posts/blog"
            error_response: true