---
  test_name: Hivemind bridge.get_account_posts

  marks:
    - patterntest # original didn't test for account existence, only returned empty results
    - negative

  includes:
    - !include ../../../common.yaml

  stages:
    - name: get_account_posts
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_account_posts"
          params: {"sort":"comments","account":"rollinshive2"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "invalid_account"
            directory: "bridge_api_negative/get_account_posts/comments"
            error_response: true