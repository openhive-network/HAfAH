---
  test_name: bridge_api.list_subscribers over_limit

  marks:
    - patterntest # original did not validate community
    - negative

  includes:
    - !include ../../common.yaml

  stages:
    - name: bridge_api.list_subscribers community not found
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.list_subscribers"
          params: {"community":"hive-135485", "limit":101}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "over_limit"
            directory: "bridge_api_negative/list_subscribers"
            error_response: true
