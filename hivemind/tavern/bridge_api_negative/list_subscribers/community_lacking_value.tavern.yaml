---
  test_name: bridge_api.list_subscribers community lacking value # not documented
  # no nonempty result possible for 5mln set

  marks:
    - patterntest
    - negative

  includes:
    - !include ../../common.yaml

  stages:
    - name: bridge_api.list_subscribers community lacking value
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          $ext:
            function: validate_response:get_headers
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.list_subscribers"
          params: []
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "community_lacking_value"
            directory: "bridge_api_negative/list_subscribers"
            error_response: true
