---
  test_name: bridge_api.post_notifications invalid text representation

  marks:
    - patterntest
    - negative

  includes:
    - !include ../../common.yaml

  stages:
    - name: bridge_api.post_notifications invalid text representation
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          $ext:
            function: validate_response:get_headers
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.post_notifications"
          params: ["steemit","firstpost", "abc"]
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "invalid_text_representation"
            directory: "bridge_api_negative/post_notifications"
            error_response: true
