---
  test_name: Hivemind bridge_api.unread_notifications patterns test not existing account

  marks:
    - patterntest
    - negative

  includes:
    - !include ../../common.yaml

  stages:
    - name: unread_notifications not existing account
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.unread_notifications"
          params: {"account": "not-exitsting"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "not_existing_account"
            directory: "bridge_api_negative/unread_notifications"
            error_response: true
