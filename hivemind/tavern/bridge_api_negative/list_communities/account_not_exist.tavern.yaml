---
  test_name: bridge_api.list_communities pattern test observer account not exist

  marks:
    - patterntest
    - negative

  includes:
    - !include ../../common.yaml

  stages:
    - name: bridge_api.list_pop_communities observer account not exist
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.list_communities"
          params: {"observer": "not-exist-test"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "account_not_exist"
            directory: "bridge_api_negative/list_communities"
            error_response: true
