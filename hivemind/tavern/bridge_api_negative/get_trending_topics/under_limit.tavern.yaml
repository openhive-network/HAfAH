---
  test_name: Hivemind bridge_api.get_trending_topics patterns under limit test

  marks:
    - patterntest
    - negative

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_trending_topics under limit
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_trending_topics"
          params: {"limit": 0}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "under_limit"
            directory: "bridge_api_negative/get_trending_topics"
            error_response: true
