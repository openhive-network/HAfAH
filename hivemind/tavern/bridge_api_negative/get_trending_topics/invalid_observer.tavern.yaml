---
  test_name: Hivemind bridge_api.get_trending_topics patterns invalid observer test

  marks:
    - patterntest # observer is ignored both by old and new; it is not clear what observer could influence in this call
    - negative
    - xfail # it should fail after implementing observer filtering to get_trending_topics

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_trending_topics invalid observer
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          $ext:
            function: validate_response:get_headers
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_trending_topics"
          params: {"limit": 25, "observer":"invalid_account"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "invalid_observer"
            directory: "bridge_api_negative/get_trending_topics"
            error_response: true
