---
  test_name: Hivemind bridge_api.get_post invalid observer patterns test

  marks:
    - patterntest # neither old nor new code properly validates observer
    - negative
    - failing
    - xfail # should fail on validation of observer

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_post invalid observer
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_post"
          params: {"author":"gtg", "permlink":"hello-world", "observer":"invalid_account"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "invalid_observer"
            directory: "bridge_api_negative/get_post"
            error_response: true
