---
  test_name: Hivemind bridge_api.get_profile

  marks:
    - patterntest # very strange reaction in original - there was no observer parameter
    - negative

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_profile
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_profile"
          params: {"account":"gtg","observer":"nonexisting"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "invalid_observer"
            directory: "bridge_api_negative/get_profile"
            error_response: true
