---
  test_name: Hivemind bridge_api.account_notifications patterns test

  marks:
    - patterntest # old notification score was related to voting power, now it is related to reputation, since vp is not available to HM

  includes:
    - !include ../../common.yaml

  stages:
    - name: account_notifications
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.account_notifications"
          params: {"account":"dantheman"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "dantheman"
            directory: "bridge_api_patterns/account_notifications"

