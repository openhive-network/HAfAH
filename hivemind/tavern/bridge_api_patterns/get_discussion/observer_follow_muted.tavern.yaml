---
  test_name: Hivemind bridge_api.get_discussion with observer follow muted author

  marks:
    - patterntest

  includes:
    - !include ../../common.yaml

  stages:
    - name: bridge_api.get_discussion observer muted author
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_discussion"
          params: {"author": "gtg", "permlink": "hello-world", "observer": "alice"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "observer_follow_muted"
            directory: "bridge_api_patterns/get_discussion"
