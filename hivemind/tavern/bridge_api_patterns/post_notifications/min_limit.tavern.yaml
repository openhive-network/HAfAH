---
  test_name: Hivemind bridge.post_notifications patterns test min limit
  marks:
    - patterntest

  includes:
    - !include ../../common.yaml

  stages:
    - name: bridge.post_notifications min limit
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.post_notifications"
          params: {"author":"blocktrades",
                   "permlink": "witness-report-for-blocktrades-for-last-week-of-august",
                   "limit":1}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "min_limit"
            directory: "bridge_api_patterns/post_notifications"