---
  test_name: Hivemind bridge_api.get_profile davr86 with observer patterns test

  marks:
    - patterntest # observer would have no effect on 5 mln blocks but mock data added necessary follows

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_profile davr86 with observer
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_profile"
          params: {"account":"davr86","observer":"ignoreall"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "davr86_with_observer"
            directory: "bridge_api_patterns/get_profile"
