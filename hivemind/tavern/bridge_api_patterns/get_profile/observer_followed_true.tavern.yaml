---
  test_name: Hivemind bridge_api.get_profile observer_followed_true patterns test

  marks:
    - patterntest

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_profile observer_followed_true with observer
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          $ext:
            function: validate_response:get_headers
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_profile"
          params: {"account":"dantheman","observer":"nextgencrypto"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "observer_followed_true"
            directory: "bridge_api_patterns/get_profile"
