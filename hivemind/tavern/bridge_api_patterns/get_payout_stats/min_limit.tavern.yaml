---
  test_name: Hivemind bridge_api.get_payout_stats patterns test min limit

  marks:
    - patterntest

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_payout_stats min limit
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_payout_stats"
          params: {"limit": 1}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "min_limit"
            directory: "bridge_api_patterns/get_payout_stats"
