---
  test_name: Hivemind bridge_api.get_trending_topics patterns max limit test

  marks:
    - patterntest # returns only 7 because there is no communities under 5 mln blocks, works correcly on fully sync node

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_trending_topics max limit
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_trending_topics"
          params: {"limit": 25}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "max_limit"
            directory: "bridge_api_patterns/get_trending_topics"
