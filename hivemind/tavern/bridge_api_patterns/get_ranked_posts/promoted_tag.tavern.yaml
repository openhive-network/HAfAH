---
  test_name: Hivemind bridge_api.get_ranked_posts promoted tag patterns test

  marks:
    - patterntest # change in behaviour compared to original, not only replies but also top posts are in results
                  # note post /life/@thecryptofiend/things-i-wish-i-d-known-when-i-was-18
                  # it is in the results despite not having 'steemit' in 'tags'
                  # it is because the post was edited and was changing tags - we don't clear old tags during edit (should be fixed at some point)

  includes:
    - !include ../../common.yaml

  stages:
    - name: bridge_api.get_ranked_posts promoted tag patterns test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_ranked_posts"
          params: {"sort":"promoted","tag":"steemit"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "promoted_tag"
            directory: "bridge_api_patterns/get_ranked_posts"
