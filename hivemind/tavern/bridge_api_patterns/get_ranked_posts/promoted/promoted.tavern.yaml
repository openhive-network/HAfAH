---
  test_name: Hivemind bridge_api.get_ranked_posts promoted patterns test

  marks:
    - patterntest # change in behaviour compared to original, not only replies are in results, but top posts as well

  includes:
    - !include ../../../common.yaml

  stages:
    - name: bridge_api.get_ranked_posts promoted patterns test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          $ext:
            function: validate_response:get_headers
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_ranked_posts"
          params: {"sort":"promoted"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "promoted"
            directory: "bridge_api_patterns/get_ranked_posts/promoted"
