---
  test_name: Hivemind bridge_api.get_ranked_posts promoted minimum limit patterns test

  marks:
    - patterntest # incomparable with original since top posts are also selected now (initial pattern made with get_post)
                  # blacklists matched with mock data

  includes:
    - !include ../../../common.yaml

  stages:
    - name: bridge_api.get_ranked_posts promoted minimum limit patterns test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          $ext:
            function: validate_response:get_headers
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_ranked_posts"
          params: {"sort":"promoted","tag":"","observer":"alice", "limit": 1}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "min_limit"
            directory: "bridge_api_patterns/get_ranked_posts/promoted"
