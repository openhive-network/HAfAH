---
  test_name: Hivemind bridge_api.get_ranked_posts minimum limit patterns test

  marks:
    - patterntest
  # Communities not implemented under 5 mln blocks, but some were created by mock mechanism.
  # For these communities some posts were created, therefore an original result is different from original pattern.
  # For mock reblogs there were created some posts as well.

  includes:
    - !include ../../../common.yaml

  stages:
    - name: bridge_api.get_ranked_posts minimum limit patterns test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_ranked_posts"
          params: {"sort":"created","tag":"","observer":"alice", "limit": 1}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "min_limit"
            directory: "bridge_api_patterns/get_ranked_posts/created"
