---
  test_name: Hivemind bridge_api.list_subscribers patterns test # not documented
  marks:
    - patterntest # relies on mock data (so original is empty - left only to show that positional call was possible)

  includes:
    - !include ../../common.yaml

  stages:
    - name: list_all_subscriptions
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.list_subscribers"
          params: ["hive-165317"]
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "pos_arg"
            directory: "bridge_api_patterns/list_subscribers"
