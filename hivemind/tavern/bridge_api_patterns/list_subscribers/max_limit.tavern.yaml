---
  test_name: Hivemind bridge_api.list_subscribers patterns test max limit

  marks:
    - patterntest

  includes:
    - !include ../../common.yaml

  stages:
    - name: list_subscribers max_limit
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.list_subscribers"
          params: {"community":"hive-171488", "limit": 100}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "max_limit"
            directory: "bridge_api_patterns/list_subscribers"
