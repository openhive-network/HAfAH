---
  test_name: Hivemind bridge_api.get_account_posts sort payout patterns test

  marks:
    - patterntest # should return posts, now its empty (hive3 hivemind)

  includes:
    - !include ../../../common.yaml

  stages:
    - name: get_account_posts sort payout
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_account_posts"
          params: {"sort":"payout", "account":"blocktrades"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "blocktrades"
            directory: "bridge_api_patterns/get_account_posts/by_payout"

