---
  test_name: Hivemind bridge.get_account_posts sort by replies with no replies test

  marks:
    - patterntest

  includes:
    - !include ../../../common.yaml

  stages:
    - name: get_account_posts author sort replies no replies
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_account_posts"
          params: {"account": "camilla", "sort": "replies", "limit": 100, "start_author": "camilla", "start_permlink": "ready-for-action"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "no_replies"
            directory: "bridge_api_patterns/get_account_posts/replies"