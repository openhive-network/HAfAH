  marks:
    - patterntest # role of observer is not yet clear (ignored for the time being)
                  # spaminator blacklists ned (mock data)

  includes:
    - !include ../../../common.yaml

  stages:
    - name: get_account_posts sort payout with observer blacklist account
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_account_posts"
          params: {"sort":"payout", "account":"ned", "observer": "spaminator"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "blacklisted"
            directory: "bridge_api_patterns/get_account_posts/payout"