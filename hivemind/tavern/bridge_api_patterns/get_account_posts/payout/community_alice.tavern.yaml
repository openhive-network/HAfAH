---
  test_name: Hivemind bridge_api.get_account_posts alice muted of community patterns test

  marks:
    - patterntest # alice has many roles in differents communitties (mock_data)

  includes:
    - !include ../../../common.yaml

  stages:
    - name: bridge_api.get_account_posts alice patterns test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_account_posts"
          params: {"sort": "payout", "account": "alice"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "community_alice"
            directory: "bridge_api_patterns/get_account_posts/payout"