---
  test_name: Hivemind bridge_api.get_account_posts sort comments alice with paging patterns test

  marks:
    - patterntest # mock_data - second and -02 posts muted
    # permlink 'comment-to-please-comment-hive2-02' is muted but has 'gray' as false
    # flag 'gray' as true like 'comment-to-please-comment-hive1-02'

  includes:
    - !include ../../../common.yaml

  stages:
    - name: get_account_posts sort comments alice with paging mechanism
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_account_posts"
          params: {"sort":"comments", "account":"alice", "start_author": "alice", "start_permlink": "comment-to-please-comment-hive3-02"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "alice_paging"
            directory: "bridge_api_patterns/get_account_posts/comments"

