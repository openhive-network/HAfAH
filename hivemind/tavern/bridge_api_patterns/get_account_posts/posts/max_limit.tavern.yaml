---
  test_name: Hivemind bridge.get_account_posts sort posts with max limit test

  marks:
    - patterntest

  includes:
    - !include ../../../common.yaml

  stages:
    - name: get_account_posts sort posts max limit 
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_account_posts"
          params: {"account": "blocktrades", "sort": "posts", "limit": 100}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "max_limit"
            directory: "bridge_api_patterns/get_account_posts/posts"