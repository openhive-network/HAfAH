---
  test_name: Hivemind bridge.get_account_posts sort posts with observer mute account

  marks:
    - patterntest # role of observer is not yet clear (ignored for the time being)
                  # ignoreall mutes gtg (mock data)

  includes:
    - !include ../../../common.yaml

  stages:
    - name: get_account_posts sort posts observer mute account
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_account_posts"
          params: {"account": "gtg", "sort": "posts", "observer": "ignoreall"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "muted"
            directory: "bridge_api_patterns/get_account_posts/posts"