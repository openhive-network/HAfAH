---
  test_name: Hived bridge_api get_follow_list invalid account name (observer)

  marks:
    - patterntest # tested on anyx.io
    # account can not start with "-"

  includes:
    - !include ../../common.yaml

  stages:
    - name: bridge_api get_follow_list invalid_account name
      request:
        url: "{service.url:s}"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_follow_list"
          params: {"observer": "---", "follow_type": "muted"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "invalid_account"
            directory: "bridge_api_patterns/get_follow_list"
