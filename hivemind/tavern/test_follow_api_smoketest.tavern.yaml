---
  test_name: Hivemind follow_api.get_followers smoke test

  includes:
    - !include common.yaml

  stages:
    - name: get_followers
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port:d}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "follow_api.get_followers"
          params: {"account":"steemit","start":null,"type":"blog","limit":10}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:validate_response

