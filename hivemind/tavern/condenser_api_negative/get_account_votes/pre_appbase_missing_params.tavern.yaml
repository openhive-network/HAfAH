---
  test_name: Hivemind condenser_api.get_account_votes pre_appbase test with wrong params

  marks:
    - patterntest
    - negative

  includes:
    - !include ../../common.yaml

  stages:
    - name: condenser_api.get_account_votes pre_appbase test with wrong params
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          $ext:
            function: validate_response:get_headers
        json:
          jsonrpc: "2.0"
          id: 1
          method: "call"
          params: ["condenser_api", "get_account_votes", []]
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "pre_appbase_missing_params"
            directory: "condenser_api_negative/get_account_votes"
            error_response: true