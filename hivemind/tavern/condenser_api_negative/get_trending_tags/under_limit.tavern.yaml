---
  test_name: Hivemind condenser_api.get_trending_tags under limit patterns test

  marks:
    - patterntest
    - negative

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_trending_tags
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          $ext:
            function: validate_response:get_headers
        json:
          jsonrpc: "2.0"
          id: 1
          method: "condenser_api.get_trending_tags"
          params: {"limit":0}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "under_limit"
            directory: "condenser_api_negative/get_trending_tags"
            error_response: true