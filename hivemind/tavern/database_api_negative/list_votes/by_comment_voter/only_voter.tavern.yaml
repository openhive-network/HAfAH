---
test_name: Hivemind database_api.list_votes patterns test order "by_comment_voter" only voter

marks:
  - patterntest # fat node showed first post votes because primary ordering was by comment and when comment is skipped it can only start with the very first post
  - negative

includes:
  - !include ../../../common.yaml

stages:
  - name: database_api.list_votes patterns test order "by_comment_voter" only voter
    request:
      url: "{service.proto:s}://{service.server:s}:{service.port}/"
      method: POST
      headers:
        $ext:
            function: validate_response:get_headers
      json:
        jsonrpc: "2.0"
        id: 1
        method: "database_api.list_votes"
        params:
          {
            "start": ["", "", "winstonwolfe"],
            "limit": 10,
            "order": "by_comment_voter",
          }
    response:
      status_code: 200
      verify_response_with:
        function: validate_response:compare_response_with_pattern
        extra_kwargs:
          method: "only_voter"
          directory: "database_api_negative/list_votes/by_comment_voter"
          error_response: true
