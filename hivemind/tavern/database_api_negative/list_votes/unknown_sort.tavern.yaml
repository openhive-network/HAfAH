---
test_name: Hivemind database_api.list_votes patterns test invalid sort order by author

marks:
  - patterntest
  - negative

includes:
  - !include ../../common.yaml

stages:
  - name: database_api.list_votes patterns test invalid name by author
    request:
      url: "{service.proto:s}://{service.server:s}:{service.port}/"
      method: POST
      headers:
        content-type: application/json
      json:
        jsonrpc: "2.0"
        id: 1
        method: "database_api.list_votes"
        params:
          {
            "start": ["", "roelandp", "tldr-an-exploration-in-st"],
            "limit": 10,
            "order": "by_author",
          }
    response:
      status_code: 200
      verify_response_with:
        function: validate_response:compare_response_with_pattern
        extra_kwargs:
          method: "unknown_sort"
          directory: "database_api_negative/list_votes"
          error_response: true
