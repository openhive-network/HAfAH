---
test_name: Hivemind database_api.list_votes patterns test order "by_voter_comment" author + permlink

marks:
  - patterntest # fat node showed "voter": "nxt2" votes, not connected with author and permlink (like no data)
  - negative

includes:
  - !include ../../../common.yaml

stages:
  - name: database_api.list_votes patterns test order "by_comment_voter" author + permlink
    request:
      url: "{service.proto:s}://{service.server:s}:{service.port}/"
      method: POST
      headers:
        $ext:
            function: validate_response:get_headers
      json:
        jsonrpc: "2.0"
        id: 1
        method: "database_api.list_votes"
        params:
          {
            "start": ["", "roelandp", "tldr-an-exploration-in-steem-botting-what-i-learned-since-it-s-inception-and-downfall-over-the-course-of-20-hours"],
            "limit": 10,
            "order": "by_voter_comment",
          }
    response:
      status_code: 200
      verify_response_with:
        function: validate_response:compare_response_with_pattern
        extra_kwargs:
          method: "no_voter"
          directory: "database_api_negative/list_votes/by_voter_comment"
          error_response: true
