---
  test_name: Hived

  marks:
    - patterntest

  includes:
    - !include common.yaml

  stages:
    - name: test
      request:
        url: "{service.url1:s}"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "account_history_api.get_account_history"
          params: {"account":"hello","operation_filter_low": 512,"start": 1000,"limit": 1000}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:save_first_node
          

    - name: test
      request:
        url: "{service.url2:s}"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "account_history_api.get_account_history"
          params: {"account":"hello","operation_filter_low": 512,"start": 1000,"limit": 1000}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_nodes
          