---
  test_name: hafah_patterns

  marks:
    - patterntest
    - usefixtures:
      - script_name
      - script_directory
    # account with only 102 operations
    # parameter start is skipped

  stages:
    - name: test
      request:
        url: "{tavern.env_vars.AH_ENDPOINT}"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "account_history_api.get_account_history"
          params: {"account":"alex", "operation_filter_low": 49152, "start": 14000, "limit": 1000}
        timeout: 1
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            script_name: "{script_name}"
            script_directory: "{script_directory}"
