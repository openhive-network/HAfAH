[tox]
envlist = py38 py36
skipsdist = True

[testenv]
setenv =
    HIVE_BUILD_ROOT_PATH = {env:HIVE_BUILD_ROOT_PATH:}
    PYTHONPATH = {env:PYTHONPATH:}
    LIBFAKETIME_PATH = {env:LIBFAKETIME_PATH:}
deps =
    pytest==6.2.5
    pytest-timeout==2.0.1
    pytest-repeat==0.9.1
    sqlalchemy==1.4.25
    sqlalchemy-utils==0.37.9
    psycopg2==2.9.1
    requests==2.25.1
    GitPython==3.1.24
    aiohttp==3.7.4.post0
    aiopg==1.2.1
    funcy==1.16
    jsonrpcserver==4.2.0
    jsonrpcclient==4.0.2
    simplejson==3.17.2

commands =
    pytest -s --junitxml="./report.xml" {posargs}
